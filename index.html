 <title>Tulisan Full Layar</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="tulisan-full-layar"><marquee behavior="scroll" direction="left">
 <h1>Aku Cinta Kamu!
 Apakah Kamu Mencintaiku?</h1>
</marquee></div>

<body, html {
 margin: 0;
 padding: 0;
 width: 100%;
 height: 100%;
}

.tulisan-full-layar {
 position: absolute;
 top: 50%;
 left: 50%;
 transform: translate(-50%, -50%);
 font-size: 50vw; /* Ukuran font sesuai lebar layar */
 text-align: center;
}

- 50vw: 50% lebar layar
- 75vw: 75% lebar layar
- 100vw: 100% lebar layar
